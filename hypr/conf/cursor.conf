# ============================================================================
# CURSOR CONFIGURATION
# ============================================================================

# ┌─────────────────────────────────────┐
# │          CURSOR THEME               │
# └─────────────────────────────────────┘
# Set cursor theme (install with: sudo pacman -S xcursor-breeze)
env = XCURSOR_THEME,Breeze_Snow
# Alternative themes:
# env = XCURSOR_THEME,Adwaita          # Default GNOME cursor
# env = XCURSOR_THEME,breeze_cursors   # KDE Breeze cursor
# env = XCURSOR_THEME,Vanilla-DMZ      # Clean, minimal cursor
# env = XCURSOR_THEME,Bibata-Modern-Classic  # Popular custom theme

# ┌─────────────────────────────────────┐
# │          CURSOR SIZE                │
# └─────────────────────────────────────┘
env = XCURSOR_SIZE,24

# Size options:
# 16 - Small (good for high DPI)
# 24 - Default/Medium (good balance)
# 32 - Large (easier to see)
# 48 - Extra large (accessibility)

# ┌─────────────────────────────────────┐
# │      HYPRLAND CURSOR SETTINGS       │
# └─────────────────────────────────────┘
cursor {
    # Cursor theme name
    default_monitor =

    # Hide cursor after inactivity (milliseconds)
    # inactive_timeout = 3

    # Hide cursor when typing
    # hide_on_key_press = true

    # Hide cursor on touch events
    hide_on_touch = false

    # Enable hardware cursor (better performance)
    enable_hyprcursor = true

    # Cursor warp behavior
    warp_on_change_workspace = false

    # No warping during window focus changes
    no_warps = false
}

# ┌─────────────────────────────────────┐
# │         ADDITIONAL OPTIONS          │
# └─────────────────────────────────────┘
# Force cursor theme for all applications
env = GTK_CURSOR_THEME_NAME,Breeze_Snow
env = QT_CURSOR_THEME,Breeze_Snow

# For multi-monitor setups
env = WLR_NO_HARDWARE_CURSORS,1
